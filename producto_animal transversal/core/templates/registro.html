{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static "registro.css" %} ">
    <script src="{% static "funciones.js" %}"></script>
</head>
{%block content%}
<body>
    <form action="" method="post" >
        {% csrf_token %}
        <section class="sec">
            <h1>REGISTRANDO</h1>
          <input class="controls error" type="username" name="username" id="username" placeholder="Ingrese su nombre de usuario" onkeyup="validarnombre('#nombre')" >
          <input class="controls error" type="text" name="nombres" id="nombre" placeholder="Ingrese su nombre" onkeyup="validarnombre('#nombre')" >
          <input class="controls error" type="text" name="apellidos" id="apellido" placeholder="Ingrese su apellido" onkeyup="validarnombre('#apellido')" > 
          <input class="controls error" type="email" name="correo" id="correo" placeholder="Correo electronico" onkeyup="validarlleno('#correo')" > 
          <input class="controls error" type="password" name="contrase単a" id="contrasema" placeholder="Ingrese su contrase単a" onkeyup="validarcontrasena()" > 
          <input class="controls error" type="password" name="contrase単as" id="contarsenas" placeholder="Vuelva a ingresar su contrase単a" onkeyup="validarconfirmacion()">  
          <p><a href="#">Terminos y condiciones</a></p>
          <input class="boton" type="submit" value="Ingresar">
          <a href="login">Volver</a>
    </section>
    </form>

</body>
</html>

{%endblock%}
